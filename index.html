<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Elastic Beanstalk App</title>
    <!-- Bootstrap core CSS -->
    <link type="text/css" href="css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Elastic Beanstalk App</a>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="jumbotron" style="display: inline-block; width: 100%;">
            <h1>BWA Properties</h1>
            <div class="col-md-12">
                <table id="lsi-property-table" class="table">
                    <th>Property</th>
                    <th>Address</th>
                    <th>Location</th>
                    <th>Type</th>
                </table>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
    function loadSearchJson() {
        var oJson = jQuery.getJSON("http://json.lsi.biz/vacation-rentals/bluewaternc/search.json", function() {}).fail(function(jqxhr, txtStatus, error) {
            if (txtStatus == "error" && bDebug) {
                alert("vrLoadSearchJson Error: " + error);
            }
        }).done(function(data) {
            vSearchData = data;
            for (var i = 0; i < vSearchData.length; i++) {
                var sString = "<tr>" + "<td>" + vSearchData[i][1].replace("y-", "") + "</td>" + "<td>" + vSearchData[i][5] + " " + vSearchData[i][6] + ", " + vSearchData[i][7] + "</td>" + "<td>" + vSearchData[i][12] + "</td>" + "<td>" + vSearchData[i][13] + "</td>" + "</tr>";

                jQuery("#lsi-property-table").append(sString);
            }
        });
    }
    loadSearchJson();
    </script>
</body>

</html>
